<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- LOCAL -->
    <link rel="shortcut icon" href="./assets/diginition-logo-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">

    <title>DIGINITION | Contact Us</title>
</head>

<body>
    <header class="nav-header">
        <div class="nav-bar">
            <a href="./index.html" class="nav-links">Home</a>
            <a href="./services.html" class="nav-links">Services</a>
            <a href="./about.html" class="nav-links">About Us</a>
            <a href="./contact.html" class="nav-links active-link">Contact Us</a>
            <a href="./login.html" class="nav-links login">Get Started</a>
        </div>
    </header>
    <div class="main" style="height: 200vh;">
        <h1 class="main-title">
            <span class="title-letter" id="t-0">D</span>
            <span class="title-letter" id="t-1">I</span>
            <span class="title-letter" id="t-2">G</span>
            <span class="title-letter" id="t-3">I</span>
            <span class="title-letter" id="t-4">N</span>
            <span class="title-letter" id="t-5">I</span>
            <span class="title-letter" id="t-6">T</span>
            <span class="title-letter" id="t-7">I</span>
            <span class="title-letter" id="t-8">O</span>
            <span class="title-letter" id="t-9">N</span>
        </h1>
        <h5 class="main-title-2">CONTACT US</h5>
        <img class="main-img bg-river" src="./assets/bg/riv.png" alt="">
        <img class="main-img bg-fount" src="./assets/bg/fountain.png" alt="">
        <img class="main-img bg-mount" src="./assets/bg/mountains.png" alt="">
        <img class="main-img bg-sky" src="./assets/bg/sky.png" alt="">
        <img class="main-img bg-moon" src="./assets/bg/moon.png" alt="">
        <img class="main-img bg-star" src="./assets/bg/stars.png" alt="">
        <img class="main-bg" src="./assets/bg/bg-contact.png" alt="">
        <img class="slider" src="./assets/slider.gif" alt="">
    </div>

    <div class="content overview">
        <div class="contact-us-head">
            <p>CONTACT US</p>
        </div>
        <div class="content-hr" style="width: 50vw;"></div>
        <div class="cu-content">
            <div class="contact-form">
                <form action="">
                    <div class="form-floating mb-3 mt-3"  style="color: black;">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        <label for="email">Full Name</label>
                    </div>
                    <div class="form-floating mb-3 mt-3"  style="color: black;">
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating" style="color: black;">
                        <textarea class="form-control" id="message" name="message" placeholder="Your Message" style="height: 200px;"></textarea>
                        <label for="comment">Message</label>
                    </div>
                    <button class="btn" type="button" style="background-color: #0a2a8f; color: white; margin-top: 2rem; cursor: pointer;">Send</button>
                    <button class="btn" type="reset" style="background-color: #750000; color: white; margin-top: 2rem; cursor: pointer;">Reset</button>
                </form>
            </div>
        </div>
        <div class="main-footer" style="top: 112.5vh;">
            <span>Created by Ayush Awasthi &copy; all rights reserved</span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
